<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blackjack</title>
  <!-- Linking js page -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../scripts/main.js"></script>

  <!-- Importing Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <!-- for hold increment and decrement -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">

  <!-- Linking css page -->
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="container">
    <section class="row">
      <div class="col-md-12 mainHead">
        <p class="title">Blackjack</p>
        <p class="titleSlogan">Place your bets</p>
      </div>
    </section>
    <section class="row">
      <div class="col-md-12 mainBody">
        <section class="row">
          <div class="col-md-12 dealerTitle">
            <span>Dealer</span>
          </div>
          <div class="col-md-12 dealerCards">
          </div>
          <div class="col-md-12 gameMessage">
            <p class="amountInPlay"></p>
            <p class="playerCardTotal messageBar"></p>
            <p class="dealerCardTotal messageBar"></p>
            <p class="gameMessageText messageBar"></p>
          </div>
          <div class="col-md-12 userTitle">
            <span>User</span>
          </div>
          <div class="col-md-2 playerOptions">
            <section class="row">
              <div class="col-md-12 balanceAmount">
                <p class="balanceText"></p>
              </div>
            </section>
            <section class="row">
              <button class="col-md-2 decreaseBet">
                -
              </button>
              <div class="col-md-8 betAmount">
                <p class="betText"></p>
              </div>
              <button class="col-md-2 increaseBet">
              +
              </button>
            </section>
            <section class="row">
              <div class="col-md-12 btn-group">
                <button class="betButton">Bet</button>
                <button class="hitButton">Hit</button>
                <button class="doubleDownButton">Double Down</button>
                <button class="stayButton">Stay</button>
              </div>
            </section>
          </div>
          <div class="col-md-10 playerCards">
          </div>
        </section>
      </div>
    </section>
  </div>
</body>

</html>
